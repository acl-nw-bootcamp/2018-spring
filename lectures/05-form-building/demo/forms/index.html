<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="styles/ocean.css">
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="marked.js"></script>
    <script type="text/javascript" src="highlight.pack.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <h1>HTML Form Example</h1>
    <form>
      <fieldset>
        <legend>Meta Data</legend>
        <label for="title">Title:</label><input id="title" type="text" name="title">
        <label for="firstName">First Name:</label><input id="firstName" type="text" name="first">
        <label for="lastName">Last Name:</label><input id="lastName" type="text" name="last">
      </fieldset>
      Article Content:<br>
      <textarea name="content" id="content"></textarea>
      <input type="button" value="Show Preview" id="previewButton">
    </form>
    <div id="preview"></div>
  </body>
</html>
